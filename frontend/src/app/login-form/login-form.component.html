<div class="flex justify-center">
    <div class="w-1/3">
        <ul class="flex justify-center mb-3" id="ex1" role="tablist">
            <li class="mr-2">
                <button [ngClass]="active == 'login' ? 'bg-blue-500 text-white px-4 py-2 rounded' : 'bg-gray-200 text-gray-700 px-4 py-2 rounded'"
                        id="tab-login"
                        (click)="onLoginTab()">Login
                </button>
            </li>
            <li>
                <button [ngClass]="active == 'register' ? 'bg-blue-500 text-white px-4 py-2 rounded' : 'bg-gray-200 text-gray-700 px-4 py-2 rounded'"
                        id="tab-register"
                        (click)="onRegisterTab()">Register
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'block' : 'hidden'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="username">Username</label>
                        <input type="username" id="username" name="username"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="username"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="password"/>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Sign in</button>
                </form>
            </div>
            <div [ngClass]="active == 'register' ? 'block' : 'hidden'">
                <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="firstName"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="lastName"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="login">Username</label>
                        <input type="text" id="username" name="username"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="username"/>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mt-1" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password"
                               class="border border-gray-300 rounded w-full px-3 py-2" [(ngModel)]="password"/>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
