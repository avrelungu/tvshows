<div class="mt-8">
    <div class="text-center">
        <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2"
                (click)="loginEvent.emit()"
        >
            Login
        </button>
        <button
                class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded m-2"
                (click)="logoutEvent.emit()"
        >
            Logout
        </button>
    </div>
</div>
